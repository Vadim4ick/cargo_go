version: "3.8"

services:
  db:
    restart: always
    image: postgres:16
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: go_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://test:test@db:5432/test?sslmode=disable

volumes:
  pgdata:
